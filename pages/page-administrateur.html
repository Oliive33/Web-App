<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Retrouvez QRcom, une web application qui avec le scan d'un qr code vous permet de trouver des menus de restaurants près de chez vous. "
    />
    <!-- Protocole open graph -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="site" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <title>Panneau de configuration</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../media/logos/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../media/logos/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../media/logos/favicon-16x16.png"
    />
    <link rel="manifest" href="../media/logos/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../media/logos/safari-pinned-tab.svg"
      color="#060a0b"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="../main.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="header-img"
        src="../media/logos/QRcomlogo-300.jpg"
        alt="logo web app"
      />

      <ion-icon
        name="menu-outline"
        class="header__toggle"
        id="nav-toggle"
      ></ion-icon>

      <nav class="nav" id="nav-menu">
        <div class="nav__content bd-grid">
          <ion-icon
            name="close-outline"
            class="nav__close"
            id="nav-close"
          ></ion-icon>

          <div class="nav__perfil">
            <div class="nav__img">
              <div class="backup">
                <a href="./page-menu.html">
                  <img
                    class="back-arrow"
                    src="../media/svg/arrow-left-solid.svg"
                    alt="arrow left"
                  />
                </a>
              </div>
              <img src="../media/logos/QRcomlogo-300.jpg" alt="logo web app" />
            </div>
          </div>

          <div class="nav__menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link active">Création de mon menu</a>
              </li>
            </ul>
          </div>

          <div class="nav__deconnexcion">
            <button class="button btn-deconec">Déconnexion ➭</button>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-administrateur">
      <main class="main">
        <div class="page-admin">
          <div class="container-overlay">
            <section class="top-modif-menu">
              <div class="top-modif-background">
                <button type="submit" class="btn-overlay" id="background-btn">
                  <input
                    class="items-card-menu"
                    type="image"
                    src="../media/svg/image-solid.svg"
                    alt="imge background"
                  />
                </button>
              </div>
              <!-- login-background  -->
              <div class="login-background-container">
                <i class="fas fa-times" id="form-background-close"></i>
                <form class="form-background">
                  <h3>Personnaliser le background du menu</h3>
                  <div class="choix-back">
                    <div class="background background-default"></div>
                    <img
                      src="../media/basic-pics/parchemin.jpg"
                      alt="img background"
                      class="background"
                    />
                    <img
                      src="../media/basic-pics/ardoise.jpg"
                      alt="img background"
                      class="background"
                    />
                  </div>
                  <div class="btn-form">
                    <button type="submit" class="btn-background">
                      Enregistrer
                    </button>
                  </div>
                </form>
              </div>
              <div class="logo-restaurant">
                <div class="profile-pic-div">
                  <img
                    src="../media/logos/QRcomlogo-300.jpg"
                    id="photo"
                    alt="image profile"
                  />
                  <input type="file" id="file" />
                  <label for="file" id="uploadBtn">Choix logo</label>
                </div>
              </div>

              <div class="modif-titre-menu">
                <h4>Plat du jour</h4>
              </div>
              <div class="modif-date-menu">
                <label for="date">Date </label>
                <input id="start_date" class="input-date" type="date" />
                <!-- <span>01/01/2022</span>
                <i class="bx bx-plus-circle"></i> -->
              </div>
            </section>
            <section class="lignes-menu">
              <div class="ajout-ligne">
                <i class="bx bx-plus-circle"></i>
                <button class="btn-new-line" type="submit">
                  Ajouter une nouvelle ligne
                </button>
              </div>
              <form class="form-lignes-menu">
                <ul>
                  <li class="form-designation-menu designation-menu">
                    Désignation
                  </li>
                  <li class="descriptif-plat">
                    <i class="bx bx-plus-circle"></i>
                    <a class="link-designation-menu" href="#">
                      Descriptif du plat
                    </a>
                  </li>
                  <li class="designation-menu">Désignation</li>
                  <li class="descriptif-plat">
                    <i class="bx bx-plus-circle"></i>
                    <a class="link-designation-menu" href="#">
                      Descriptif du plat
                    </a>
                  </li>
                  <li class="designation-menu">Désignation</li>
                  <li class="descriptif-plat">
                    <i class="bx bx-plus-circle"></i>
                    <a class="link-designation-menu" href="#">
                      Descriptif du plat
                    </a>
                  </li>
                </ul>
                <ul>
                  <li class="form-designation-menu prix-menu">Prix en Euros</li>
                  <li class="prix-menu">Prix en Euros</li>
                  <li class="prix-menu">Prix en Euros</li>
                </ul>
              </form>
            </section>
            <section class="modif-bottom-menu">
              <div class="comment">
                <span>Bon appétit</span>
              </div>
              <div class="btn-send-menu">
                <a
                  href="./page-client.html"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <button class="button btn-menu-sent">Envoyer</button>
                </a>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
    <!-- ===== IONICONS ===== -->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <!-- =============== SCROLL REVEAL ===============-->
    <script src="../js/scrollreveal.min.js"></script>

    <script src="../js/admin.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
