<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Retrouvez QRcom, une web application qui avec le scan d'un qr code vous permet de trouver des menus de restaurants près de chez vous. "
    />
    <!-- Protocole open graph -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="site" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <title>Panneau de configuration</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../media/logos/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../media/logos/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../media/logos/favicon-16x16.png"
    />
    <link rel="manifest" href="../media/logos/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../media/logos/safari-pinned-tab.svg"
      color="#060a0b"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="../main.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="header-img"
        src="../media/logos/QRcomlogo-300.jpg"
        alt="logo web app"
      />

      <ion-icon
        name="menu-outline"
        class="header__toggle"
        id="nav-toggle"
      ></ion-icon>

      <nav class="nav" id="nav-menu">
        <div class="nav__content bd-grid">
          <ion-icon
            name="close-outline"
            class="nav__close"
            id="nav-close"
          ></ion-icon>

          <div class="nav__perfil">
            <div class="nav__img">
              <img src="../media/logos/QRcomlogo-300.jpg" alt="logo web app" />
            </div>
          </div>

          <div class="nav__menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link active">Visualiser votre menu</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Modifier votre logo</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Supprimer un menu</a>
              </li>
            </ul>
          </div>

          <div class="nav__deconnexcion">
            <button class="btn-deconec">Déconnexion ➭</button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="top-modif-menu">
        <h1 class="titre-page-menu">Création de mon menu</h1>
        <div class="logo-restaurant">
          <img
            src="../media/basic-pics/restaurant1.jpg"
            alt="logo ou nom du resturant"
          />
        </div>
        <div class="modif-titre-menu">
          <h4>Texte par défault plat du jour</h4>
        </div>
        <div class="modif-date-menu">
          <span>Date 01/01/2022</span>
          <i class="bx bx-plus-circle"></i>
        </div>
      </section>
      <section class="lignes-menu">
        <div class="ajout-ligne">
          <i class="bx bx-plus-circle"></i>
          <button class="btn-new-line" type="submit">
            Ajouter une nouvelle ligne
          </button>
        </div>
        <form class="form-lignes-menu">
          <ul>
            <li class="form-designation-menu designation-menu">Désignation</li>
            <li class="designation-menu">Désignation</li>
            <li class="designation-menu">Désignation</li>
          </ul>
          <ul>
            <li class="form-designation-menu prix-menu">Prix en Euros</li>
            <li class="prix-menu">Prix en Euros</li>
            <li class="prix-menu">Prix en Euros</li>
          </ul>
        </form>
      </section>
      <section class="modif-bottom-menu">
        <div class="comment">
          <span>Commentaire par défaut : Bon appétit</span>
        </div>
        <div class="btn-send-menu">
          <a
            href="./page-client.html"
            target="_blank"
            rel="noopener noreferrer"
          >
            <button class="btn-menu-sent">Envoyer</button>
          </a>
        </div>
      </section>
    </main>

    <!-- ===== IONICONS ===== -->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <!-- =============== SCROLL REVEAL ===============-->
    <script src="../js/scrollreveal.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
