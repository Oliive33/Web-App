<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Retrouvez QRcom, une web application qui avec le scan d'un qr code vous permet de trouver des menus de restaurants près de chez vous. "
    />
    <!-- Protocole open graph -->
    <meta property="og:title" content="Qr.kom" />
    <meta property="og:type" content="web application" />
    <meta
      property="og:description"
      content="Retrouvez QRcom, une web application qui avec le scan d'un qr code vous permet de trouver des menus de restaurants près de chez vous."
    />
    <meta property="og:url" content="" />
    <meta property="og:image" content="./media/logos/QRcomlogo-300.jpg" />
    <title>Création de ma carte</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../media/logos/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../media/logos/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../media/logos/favicon-16x16.png"
    />
    <link rel="manifest" href="../media/logos/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../media/logos/safari-pinned-tab.svg"
      color="#060a0b"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="../main.css" />
    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="header-img"
        src="../media/logos/QRcomlogo-300.jpg"
        alt="logo web app"
      />

      <ion-icon
        name="menu-outline"
        class="header__toggle"
        id="nav-toggle"
      ></ion-icon>

      <nav class="nav" id="nav-menu">
        <div class="nav__content bd-grid">
          <ion-icon
            name="close-outline"
            class="nav__close"
            id="nav-close"
          ></ion-icon>

          <div class="nav__perfil">
            <div class="nav__img">
              <div class="backup">
                <a href="./page-menu.html">
                  <img
                    class="back-arrow"
                    src="../media/svg/arrow-left-solid.svg"
                    alt="arrow left"
                  />
                </a>
              </div>
              <img src="../media/logos/QRcomlogo-300.jpg" alt="logo web app" />
            </div>
          </div>

          <div class="nav__menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link active">Création de ma carte</a>
              </li>
            </ul>
          </div>

          <div class="nav__deconnexcion">
            <button class="button btn-deconec">Déconnexion ➭</button>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-creation-carte"></div>
    <main class="main">
      <div class="page-admin">
        <div class="container-overlay">
          <section class="top-modif-menu">
            <div class="nom-restaurant">
              <h3>Nom du restaurant</h3>
            </div>
            <!-- section slogan title & date -->
            <div class="modif-titre-menu">
              <input
                type="text"
                class="slogan-title"
                placeholder="Nom de catégorie (ex: Boissons)"
              />
            </div>
          </section>
          <!-- section ajouts lignes et prix menu -->
          <div class="lignes-menu">
            <div class="ajout-ligne">
              <i class="bx bx-plus-circle"></i>
              <button class="btn-new-line" type="submit">
                Ajouter une nouvelle ligne
              </button>
            </div>
            <form class="form-lignes-menu">
              <input
                class="form-designation-menu designation-menu"
                type="text"
                placeholder="Nom du produit"
              />
              <input
                type="number"
                class="form-designation-menu prix-menu"
                placeholder="Prix en Euros"
                min="1"
              />
            </form>
            <div class="descriptif-plat">
              <i class="bx bx-plus-circle"></i>
              <input
                class="link-designation-menu"
                type="text"
                placeholder="Descriptif du plat(optionnel)"
              />
            </div>
          </div>
          <!-- section comment bottom -->
          <div class="modif-bottom-menu">
            <div class="comment">
              <input
                type="text"
                class="input-comment"
                placeholder="Bon appétit"
              />
            </div>
            <div class="btn-send-menu">
              <a
                href="./page-carte.html"
                target="_blank"
                rel="noopener noreferrer"
              >
                <button class="button btn-menu-sent">Envoyer</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ===== IONICONS ===== -->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <!-- =============== SCROLL REVEAL ===============-->
    <script src="../js/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="../js/swiper-bundle.min.js"></script>

    <script src="../js/admin.js"></script>
  </body>
</html>
